services:
  web:
    build: .
    container_name: leyeco_forms_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db
    networks:
      - leyeco_network

  db:
    image: mysql:8.0
    container_name: leyeco_forms_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: leyeco_forms_db
      MYSQL_USER: leyeco_user
      MYSQL_PASSWORD: leyeco_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - leyeco_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: leyeco_forms_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - leyeco_network

networks:
  leyeco_network:
    driver: bridge

volumes:
  db_data:
